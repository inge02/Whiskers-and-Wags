<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styling/Style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3bd937370.js" crossorigin="anonymous"></script>
    <script src="JS/loadAdminHeaderFooter.js"></script>
    <title>Whiskers & Wags - Admin Login</title>
    
</head>
<body>
    <nav>
        <div class="nav_logo">
            <a href="HomePage.html"><img src="Images/whiskers_&_wags_logo.png"></a>
        </div>
    </nav>

    <div class="title_card">
        <h1>ADMIN LOGIN</h1>
    </div>

    <div class="content">
        <div class="admin_pfp">
            <div class="circle">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="admin_login_form">
            <form>
                <label for="admin_name">Enter Name</label><br>
                <input type="text" name="admin_name" id="admin_name"><br>

                <label for="admin_password">Enter Password</label><br>
                <input type="text" name="admin_password" id="admin_password"><br>
                <div><button id="login_btn">Login</button></div>
            </form>

            <div class="login_links evenly_distribute_children">
                <a href="">Forgot Password?</a>
                <a href="">Help?</a>
            </div>
            

        </div>
    </div>

    <!-- replaced with footer -->
    <div id="admin_footer"></div>

    
    
</body>
</html>
